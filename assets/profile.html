    <main class="app-content">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-2">
                        <img src="images/user.svg" alt="logo" height="80px">
                    </div>
                    <div class="col-md-3">
                        <h3>Nama User</h3>
                        <div class="d-flex">
                            <h5>ID USER</h5>
                            <h5 class="ml-1" style="color: #2d7ec0;"> - Administrator</h5>
                        </div>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-md-3">
                        <h5>Data Diri</h5>
                    </div>
                </div>
                <hr class="m-0" style="border: 1px solid #b9b9b9" />
                <div class="mt-3">
                    <form>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Nama Lengkap</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" placeholder="Nama Lengkap" id="disform"
                                    data-maxlength="3" required="required">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Username</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" placeholder="Username" id="inputPassword">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-6">
                                <input type="password" class="form-control" placeholder="Password" id="inputPassword">
                                <div class="d-flex mt-3">
                                    <div class="ml-auto">
                                        <button class="btn btn-info" type="submit" id="cek" disabled="disabled">Simpan</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- Essential javascripts for application to work-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        $(function () {
            $('button[id="cek"]').prop('disabled', true);
            $('#disform').on('input', function (e) {
                if (this.value.length >= 3) {
                    $('button[id="cek"').prop('disabled', false);
                } else {
                    $('button[id="cek""]').prop('disabled', true);
                }
            });
        });
    </script>
